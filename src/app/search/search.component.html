<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
  <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let product of productList">
        <!-- <div fxFlex="20%"> -->
           <div> 
          <mat-card-header>

            <mat-card-title>ITEM ID: {{product.itemid[0]}}</mat-card-title><br>
            <mat-card-title>DESCRIPTION: {{product.description}}</mat-card-title><br>
            <mat-card-title>OWNER: {{product.owner}}</mat-card-title><br>
                  
            
            </mat-card-header>

            <img mat-card-image class="img" src="assets/card.jpeg">
            <mat-card-actions>
                <button mat-button (click)=bookLand(product)>BID <mat-icon>favorite</mat-icon></button>
                
            </mat-card-actions>
          </div>
        <!-- </div> -->
        </mat-card>
      </div>
